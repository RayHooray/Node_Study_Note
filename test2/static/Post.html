<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post</title>
</head>
<body>
<form action="dopost" method="post">
    <p>
        name: <input type="text" name="名字">
    </p>
    <p>
        age: <input type="text" name="年龄">
    </p>
    <p>
        file: <input type="file" name="file">
    </p>
    <p>
        gender:

        <input type="radio" name="gender" value="女">女
    </p>
    <p>
        <input type="submit" value="submit">
    </p>
</form>
</body>
</html>
